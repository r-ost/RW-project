name: LaTeX PDF Build

on:
  push:
    paths:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: docs/main.tex
          compiler: pdflatex
          args: "-shell-escape -interaction=nonstopmode"
          extra_packages: |
            hyperref
            bookmark
          pre_compile: |
            pdflatex -draftmode -interaction=nonstopmode docs/main.tex
          post_compile: |
            pdflatex -interaction=nonstopmode docs/main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          path: main.pdf